<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notify-me</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
  <div class='wrapper'>
    <div class='form-wrapper'>
      <div class='status'>
        <div class='notify-me'>Notify me</div>
        <div class='thank-you'>Thank you!</div>
      </div>
      <form>
        <p class='fake-place-holder'>E-mail</p>
        <input type='email'>
        <input id='send' type='submit' value='Send'>
      </form>
    </div>
    <div class='inspired'>
      Inspired by: <a href='https://dribbble.com/shots/3072293-Notify-me'>Oleg Frolov</a>
    </div>
  </div>
  <script type='text/javascript' src='script.js'></script>  
</body>
</html>
